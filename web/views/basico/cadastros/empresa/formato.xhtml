<html   xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"                   
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"> 
    
    <div class="ui-fluid">         
        <p:panelGrid layout="grid" columns="4"                              
                     columnClasses="ui-grid-col-3, ui-grid-col-4, ui-grid-col-2, ui-grid-col-3"
                     id="pnlGrFormato" styleClass="semBorda" 
                     rendered="#{empresaFace.registroSelecionado != null}"
                     style="border: none !important; background-color: #dddddd">      

            <p:outputLabel value="Centro de custos" for="formatoccusto" style="color: black"/>
            <p:inputText  id="formatoccusto" value="#{empresaFace.registroSelecionado.formatoCentroCustos}"/>
            <p:tooltip id="toolTipccusto" for="formatoccusto" 
                       value="Define a formatação do centro ce custo."/>
            <p:spacer width="5"/>

            <p:outputLabel value="Estrutura das contas" for="formatoconta" style="color: black"/>
            <p:inputText id="formatoconta" value="#{empresaFace.registroSelecionado.formatoConta}"/>
            <p:tooltip id="toolTipconta" for="formatoconta" 
                       value="Define a formatação das contas contabeis."/>
            <p:spacer width="5"/>

            <p:outputLabel value="Localização de estoque" for="formatolocal" style="color: black"/>
            <p:inputText value="#{empresaFace.registroSelecionado.formatoEndereco}" id="formatolocal"/>
            <p:tooltip id="toolTiplocal" for="formatolocal" 
                       value="Define a formatação das localizações de estoque."/>
            <p:spacer width="5"/>

            <p:outputLabel value="Lotes de estoque" for="formatoloteestoque" style="color: black"/>
            <p:inputText value="#{empresaFace.registroSelecionado.formatoLote}" id="formatoloteestoque"/>
            <p:tooltip id="toolTiplote" for="formatoloteestoque" 
                       value="Define a formatação dos lotes de fabricação."/>
            <p:spacer width="5"/>

            <p:outputLabel value="Preenche com zeros" for="zeros" style="color: black"/>
            <p:selectBooleanCheckbox value="#{empresaFace.registroSelecionado.preencheZeros}" id="zeros"/>
            <p:tooltip id="toolTipzero" for="zeros" 
                       value="Define se os campos do tipo caracter serão completados com 'zeros' a esquerda."/>
            <p:spacer width="5"/>

            <p:outputLabel value="Código dos produtos" for="codprod" style="color: black"/>
            <p:inputText value="#{empresaFace.registroSelecionado.formatoProduto}" id="codprod"/>
            <p:tooltip id="toolTipcodprod" for="codprod" 
                       value="Define a formatação do código dos produtos."/>
            <p:spacer width="5"/>

            <p:outputLabel value="Participantes" for="codparticip" style="color: black"/>
            <p:inputText value="#{empresaFace.registroSelecionado.formatoParticip}" id="codparticip"/>
            <p:tooltip id="toolTipcodparticip" for="codparticip" 
                       value="Define a formatação do código dos participantes(cliente/fornecedor)."/>
            <p:spacer width="5"/>
            
            <p:outputLabel value="URL de relatórios" for="urlRelatorio" style="color: black"/>
            <p:inputText id="urlRelatorio" value="#{empresaFace.registroSelecionado.urlRelatorio}"/>             
            <p:tooltip id="toolURLRelatorio" for="urlRelatorio" 
                       value="Define a pasta dos relatórios específicos."/>
            <p:spacer width="5"/>            

        </p:panelGrid>
    </div>
</html>
