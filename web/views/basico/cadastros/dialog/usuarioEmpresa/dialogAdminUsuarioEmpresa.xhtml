<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
                
   
	<p:dialog id="idDialogAdminUsuarioEmpresaEditar" dynamic="true" 
			 header="#{usuarioEmpresaAdminController.dto.label} Empresa Usuário" width="60%" resizable="false" responsive="true"
			widgetVar="widgetVarDialogAdminUsuarioEmpresa">
		<h:form id="idFormDialogAdminUsuarioEmpresa">
			<div class="card">	
	                    
	                    <div class="grid">
							  <p:outputLabel for="usuarioEmpresaSelectOnemenu" value="Usuário" class="col-fixed"  style="width:180px"/>							  					  
							  <div class="col">
							  		<p:inputText value="#{usuarioEmpresaAdminController.usuarioEmpresa.usuario.nome}" disabled="true"
							  					 rendered="#{usuarioEmpresaAdminController.dto.label eq 'Alterar'}" />
									<p:selectOneMenu id="usuarioEmpresaSelectOnemenu" 
													 required="true" 
													 requiredMessage="Informe o Usuário" 
													 rendered="#{usuarioEmpresaAdminController.dto.label eq 'Salvar'}"
													 value="#{usuarioEmpresaAdminController.usuarioEmpresa.usuario}" 
													 converter="bbtsConverter">
										<f:selectItem itemLabel="Selecione"/>
										<f:selectItems var="usuario" 
													   itemLabel="#{usuario.nome}" 
													   itemValue="#{usuario}"
													   value="#{usuarioEmpresaAdminController.usuariosSelectOneMenu}" />
									</p:selectOneMenu>
									<p:message for="usuarioEmpresaSelectOnemenu" />
							  </div>
						</div>
						<div class="grid">
							  <p:outputLabel for="empresas" value="Empresas" class="col-fixed"  style="width:80px"/>							  
							  <div class="col">							
								     <p:pickList id="empresas" 
								     			required="true" 
								     			requiredMessage="Informe pelo menos uma Empresa"
								     			value="#{usuarioEmpresaAdminController.empresas}" 
								     			var="empresa"
							                    itemValue="#{empresa}" 
							                    itemLabel="#{empresa.descricao}" 
							                    showSourceControls="true"
							                    showTargetControls="true" 
							                    showCheckbox="true"
							                    showSourceFilter="true" 
							                    showTargetFilter="true"
							                    filterMatchMode="contains" 
							                    converter="bbtsConverter" 
							                    responsive="true">

									            <f:facet name="sourceCaption">Disponível</f:facet>
									            <f:facet name="targetCaption">Adicionado</f:facet>
							

									            <p:column style="width:94%">
									                <div class="flex align-items-center">
									                    <h:outputText value="#{empresa.descricao}"/>
									                </div>
							            		</p:column>
       		 						</p:pickList>
       		 						<p:message for="empresas" />
							  </div>							 
						</div>
						
						
						
						<div class="grid">
							 <div class="col-2">
							 	<p:commandButton value="#{usuarioEmpresaAdminController.dto.label}" 
							 				    icon="fa fa-save"
							 				    action="#{usuarioEmpresaAdminController.salvarOuAlterar}" 
							 				    update="idFormDialogAdminUsuarioEmpresa"/>
							 	
							 </div>
							 
							 <div class="col-1">
								<p:commandButton value="Fechar" immediate="true" global="false"
									onclick="PF('widgetVarDialogAdminUsuarioEmpresa').hide()"/>
							</div>
					    </div>
	                 
	                </div>
	         
   			</h:form>
	</p:dialog>
</ui:composition>
