<html   xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"                   
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"> 
    
    <h:form enctype="multipart/form-data">
        <p:panelGrid layout="grid" columns="2" 
                     columnClasses="ui-grid-col-3, ui-grid-col-9"
                     id="pnlGrImagens" styleClass="semBorda" 
                     rendered="#{empresaController.registroSelecionado != null}"
                     style="border: none !important; background-color: #dddddd">
        
            <p:outputLabel value="URL logo empresa" for="urlImagemLogo" style="color: black"/>
            <p:inputText id="urlImagemLogo" value="#{empresaController.registroSelecionado.urlLogo}"/>            

            <p:outputLabel value="URL imagem dos produtos" for="urlImagemProdutos" style="color: black"/>
            <p:inputText id="urlImagemProdutos" value="#{empresaFace.registroSelecionado.urlImagemProduto}"/>            
            
        </p:panelGrid>        
        <p:panel header="Logo" id="foto">
            <p:fileUpload fileUploadListener="#{empresaController.fileUpload}" 
                          mode="advanced" update="foto" label="Selecionar" cancelLabel="Cancelar" 
                          uploadLabel="Upload"                              
                          allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/"/>
            <h:form enctype="multipart/form-data">
                <p:graphicImage value="#{empresaController.myImage}" cache="false" width="200px" height="100px" />
            </h:form>
        </p:panel>            
    </h:form>
</html>
