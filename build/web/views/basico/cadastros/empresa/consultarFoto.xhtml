<html xmlns:c="http://java.sun.com/jsp/jstl/core">    
    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:p="http://primefaces.org/ui"                   
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:h="http://java.sun.com/jsf/html">
        <f:view contentType="text/html; charset=utf-8">
            
            <h:form enctype="multipart/form-data">
                <p:fileUpload fileUploadListener="#{empresaController.fileUpload}" 
                              mode="advanced" update="fotoConsultar" label="Selecionar" cancelLabel="Cancelar" 
                              uploadLabel="Upload"                              
                              allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/"/>
                <p:panel id="fotoConsultar">
                    <h:form  enctype="multipart/form-data">
                        <p:graphicImage  value="#{empresaController.myImage}" width="200px" height="100px" />
                    </h:form>
                </p:panel>                
            </h:form>
        </f:view>  
    </ui:composition>
</html>
