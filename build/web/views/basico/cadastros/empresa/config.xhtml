<html   xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"                   
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"> 
    
    <div class="ui-fluid">
        <p:panelGrid layout="grid" columns="4" 
                     columnClasses="ui-grid-col-3, ui-grid-col-4, ui-grid-col-2, ui-grid-col-3"
                     id="pnlGrConfig" styleClass="semBorda" 
                     rendered="#{empresaController.registroSelecionado != null}"
                     style="border: none !important; background-color: #dddddd">      

            <p:outputLabel value="Usa centro de custo" for="ccusto" style="color: black"/>
            <p:selectBooleanCheckbox id="ccusto" value="#{empresaController.registroSelecionado.usaCentroCustos}"/>
            <p:spacer width="5"/><p:spacer width="5"/>        

            <p:outputLabel value="Valida CPF/CNPJ" for="validaCPFCNPJ" style="color: black"/>
            <p:selectBooleanCheckbox id="validaCPFCNPJ" value="#{empresaController.registroSelecionado.validaCPFCNPJ}"/>
            <p:spacer width="5"/><p:spacer width="5"/>                    

        </p:panelGrid>
    </div>
</html>
