<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>OnSys ERP Cloud - v3.00.000</title>  
        <link rel="shortcut icon" type="image/x-icon" href="#{pageContext.servletContext.contextPath}resources/imagens/onsys/favicon.ico"/>        
        <h:outputScript name="js/layout.js" library="sentinel-layout" />
        <ui:insert name="head" />
        <style>
            .ui-datatable .ui-state-highlight {
                background-color: #F2E6E6!important;
            }
            .ui-state-highlight {
                background-color: #F2E6E6!important;
            }            
            .ui-datatable .ui-datatable-data .even-row td{
                background-color:#EEDD82;                          
                font-size: 12px; 
                height: 10px;  
            }
            .ui-datatable .ui-datatable-data .odd-row td{
                background-color:#FFFACD;
                font-size: 12px; 
                height: 10px;                         
            }
            .ui-datatable tbody tr.ui-state-highlight td{
                background:#CCC!important;
            }            
        </style>           
    </h:head>

    <h:body>        
        <ui:include src="topbar.xhtml" />
        <ui:include src="leftmenu.xhtml" />
        <div id="layout-portlets-cover" class="fontRegular">
            <ui:insert name="conteudo">
               Template
            </ui:insert>
        </div>
        
        <p:ajaxStatus style="width:32px; height:32px; position:fixed; right:12px; bottom:10px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="sentinel-layout"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
    </h:body>

</html>
